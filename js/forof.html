<script>
  var items = [
    'for',
    'do...while',
    'for...in',
    'for...of'
  ];
  
  var msg = 'JavaScript supports ' + items.length + ' types of loop.';
  
  var li = '';
  for(var item of items){
    li += `<li>${item}</li>`;
  }
  
  msg += `<ul>${li}</ul>`;
  
  document.write(msg);
  </script>
